<html>
	<head>
		<title>OSuite</title>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg">
		<link rel="stylesheet" type="text/css" href="/auth/style.css">
		<script type="application/javascript" src="/auth/index.js"></script>
	</head>
	<body>
		<div id="form-area">
			<img id="logo" src="/favicon.svg">
			<input id="username" type="text" placeholder="Username">
			<input id="password" type="password" placeholder="Password">
			<div id="register-fold"></div>
			<p id="error-text"></p>
			<a id="register-link" href="#" onclick="toggle_register()">Register</a>
			<button id="register-button" onclick="process_inputs()">Sign In</button>
		</div>
	</body>
</html>
